apiVersion: v1
kind: Service
metadata:
    name: kafka
    labels:
        app: kafka
spec:
    type: ClusterIp
    ports:
        - port: 9092
    selector:
        app: kafka
---
apiVersion: v1
kind: Deployment
metadata:
    name: kafka
    labels:
        app: kafka
spec:
    replicas: 1
    selector:
        matchLabels:
            app: kafka
    template:
        metadata:
           labels:
              app: kafka
        spec:
           containers:
              - name: kafka
                image: wurstmeister/kafka:latest
                ports:
                    - containerPort: 9092
                envFrom:
                    - configMapRef:
                        name: env
                env:
                    - name: KAFKA_CREATE_TOPICS
                      value: "interaction_added:1:1, user_modified:1:1, daily_allowance_awarded:1:1, interaction_scored:1:1"
                    - name: KAFKA_PORT
                      value: "9092"
                    - name: KAFKA_ZOOKEEPER_CONNECT
                      value: "zookeeper:2181"
                    - name: KAFKA_LOG_DIRS
                      value: "/kafka/logs"
                    - name: KAFKA_ADVERTISED_HOST_NAME
                      value: "localhost"
                    - name: KAFKA_ADVERTISED_LISTENERS
                      value: "PLAINTEXT://kafka:9092"
                    - name: KAFKA_LISTENERS
                      value: "PLAINTEXT://0.0.0.0:9092"
                    

