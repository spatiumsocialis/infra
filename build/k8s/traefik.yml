apiVersion: v1
kind: Service
metadata:
    name: traefik
    labels:
        app: traefik
spec:
    type: ClusterIp
    ports:
        - port: 2181 
    selector:
        app: traefik
---
apiVersion: v1
kind: Deployment
metadata:
    name: traefik
    labels:
        app: traefik
spec:
    replicas: 1
    selector:
        matchLabels:
            app: traefik
    template:
        metadata:
           labels:
              app: traefik
        spec:
           containers:
              - name: traefik
                image: traefik:v2.2 
                ports:
                    - containerPort: 443
                    - containerPort: 80
                    - containerPort: 8080
                envFrom:
                    - configMapRef:
                        name: env

